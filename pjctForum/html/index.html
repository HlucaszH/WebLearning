<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForumHub</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Forum</h1>
    <hr>
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">Username:</label>
        <input type="text" id="username" minlength="6" maxlength="15" placeholder="Lasagna" required><br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="lasagna@garfield.gg"><br>
        <br>
        <label for="phone">Phone#:</label>
        <input type="phone" id="phone" placeholder="123-123-123" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>
        <br>
        <label for="bday">Birthday:</label>
        <input type="date" id="bday"><br>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="30" value="1"><br>
        <br>
        <label for="title">Title:</label>
        <br>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>
        <br>
        <label for="payment">Payment method</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="paypal">Paypal</option>
        </select><br>
        <br>
        <label for="check">Checkbox</label>
        <input type="checkbox" id="check" required><br>
        <br>
        <label for="comment">Comment</label><br>
        <textarea id="comment" rows="3" cols="25"></textarea><br>
        <br>
        <label for="file" class="file">Choose profile picture</label>
        <input type="file" id="file" accept="image/png, image/jpg" hidden><br>
        <br>
        <div class="submit">
        <button>Submit</button>
        </div>
    </form>
</body>
</html>
